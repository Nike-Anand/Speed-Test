<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Test</title>
    <script>window.jQuery || document.write('<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"><\/script>')</script><link rel="stylesheet" href="./style.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F5EFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .speed-test {
            background: #A594F9;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
            display: none; /* Hide initially */
        }
        h1 {
            margin-bottom: 20px;
        }
        button {
            background-color: #6439FF;
            color: #00CCDD;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px; /* Space below the button */
        }
        button:disabled {
            background-color: #aaa;
        }
        .results {
            margin-top: 20px;
            font-size: 1.2em;
            color:#ECDFCC;
        }
        .speed-value {
            font-size: 1em;
            color: #000000;
            animation: speedAnimation 0.5s ease-in-out forwards; /* Shorter animation for smoother updates */
        }
        @keyframes speedAnimation {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

    </style>
    <link rel="stylesheet" href="loading/style.css">
</head>
<body>
    <!-- partial:index.partial.html -->
<div id="loader-wrapper">
			
			
    <div id="page">
    <div id="phrase_box">
        <svg width="100%" height="100%">
        <defs>
                <style type="text/css">
                @font-face {
                font-family: "Proxima";
                src: url('');
                }
                </style>
            <mask id="mask" maskUnits="userSpaceOnUse" maskContentUnits="userSpaceOnUse">
                <linearGradient id="linearGradient" gradientUnits="objectBoundingBox" x2="0" y2="1">
                <stop stop-color="white" stop-opacity="0" offset="0%"/>
                <stop stop-color="white" stop-opacity="1" offset="30%"/>
                <stop stop-color="white" stop-opacity="1" offset="70%"/>
                <stop stop-color="white" stop-opacity="0" offset="100%"/>
                </linearGradient>
                <rect width="100%" height="100%" fill="url(#linearGradient)"/>
            </mask>
        </defs>
        <g width="100%" height="100%" style="mask: url(#mask);">
            <g id="phrases"></g>
        </g>
    </svg>
</div>
<div id="ighex">
    <div class="preloader loading">
        <span class="slice"></span>
        <span class="slice"></span>
        <span class="slice"></span>
        <span class="slice"></span>
        <span class="slice"></span>
        <span class="slice"></span>
    </div>
</div>
</div>


</div>
      
    <div class="speed-test" id="speed-test-container">
        <h1>Speed Test</h1>
        <button id="start-test">Start Test</button>
        <div class="results">
            <div id="latency">Latency: -</div>
            <div id="download">Download: -</div>
            <div id="upload">Upload: -</div>
        </div>
    </div>

    <script>
        const startTestButton = document.getElementById('start-test');
        const latencyElement = document.getElementById('latency');
        const downloadElement = document.getElementById('download');
        const uploadElement = document.getElementById('upload');
        const loaderWrapper = document.getElementById('loader-wrapper');
        const speedTestContainer = document.getElementById('speed-test-container');

        // Show speed test container when the page loads
        window.onload = function() {
            loaderWrapper.style.display = "none";
            speedTestContainer.style.display = "block"; // Show speed test container
        };

        startTestButton.addEventListener('click', async () => {
            // Show loading animation
            loaderWrapper.style.display = "flex";
            speedTestContainer.style.display = "none"; // Hide speed test container

            startTestButton.disabled = true;
            startTestButton.innerHTML = 'Testing...';

            try {
                const response = await fetch('http://localhost:3000/speedtest');
                const data = await response.json();

                latencyElement.innerHTML = `Latency: ${data.latency} ms`;
                downloadElement.innerHTML = `Download: ${data.download} Mbps`;
                uploadElement.innerHTML = `Upload: ${data.upload} Mbps`;

                // Apply animations
                latencyElement.classList.add('speed-value');
                downloadElement.classList.add('speed-value');
                uploadElement.classList.add('speed-value');

            } catch (error) {
                latencyElement.innerHTML = 'Latency: Error';
                downloadElement.innerHTML = 'Download: Error';
                uploadElement.innerHTML = 'Upload: Error';
            } finally {
                // Hide loading animation and show results
                loaderWrapper.style.display = "none"; // Hide loader
                speedTestContainer.style.display = "block"; // Show speed test container
                startTestButton.disabled = false;
                startTestButton.innerHTML = 'Start Test';
            }
        });
    </script>
    <script src="loading/script.js"></script>
    <script  src="./script.js"></script>
</body>
</html>
